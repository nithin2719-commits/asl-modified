<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignFlow - ASL Video Call</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="call-container">
        <!-- Header -->
        <div class="call-header">
            <div class="call-info">
                <h2>ASL Video Call</h2>
                <div class="call-status">
                    <span class="status-dot connected"></span>
                    <span>Connected</span>
                </div>
            </div>
            <div class="call-controls">
                <button class="control-btn" id="mute-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C13.1 2 14 2.9 14 4V20C14 21.1 13.1 22 12 22S10 21.1 10 20V4C10 2.9 10.9 2 12 2ZM16.5 12C16.5 10.23 17.5 8.71 19 7.97V16.02C17.5 15.29 16.5 13.77 16.5 12ZM19 4V2.5C19 1.67 19.67 1 20.5 1S22 1.67 22 2.5V4C22 4.83 21.33 5.5 20.5 5.5S19 4.83 19 4ZM19 19.5V21C19 21.83 19.67 22 20.5 22S22 21.83 22 21V19.5C22 18.67 21.33 18 20.5 18S19 18.67 19 19.5Z"/>
                    </svg>
                </button>
                <button class="control-btn" id="video-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 10.5V7C17 6.45 16.55 6 16 6H4C3.45 6 3 6.45 3 7V17C3 17.55 3.45 18 4 18H16C16.55 18 17 17.55 17 17V13.5L21 17.5V6.5L17 10.5Z"/>
                    </svg>
                </button>
                <button class="control-btn end-call" id="end-call-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 9C10.9 9 10 8.1 10 7S10.9 5 12 5 14 5.9 14 7 13.1 9 12 9ZM12 11C13.66 11 15 12.34 15 14V17H9V14C9 12.34 10.34 11 12 11Z"/>
                    </svg>
                    End Call
                </button>
            </div>
        </div>

        <!-- Main Video Area -->
        <div class="video-area">
            <!-- Remote Video (ASL Interpreter) -->
            <div class="remote-video-container">
                <video id="remote-video" autoplay muted></video>
                <div class="participant-info">
                    <div class="participant-name">ASL Interpreter</div>
                    <div class="asl-output" id="asl-output">Ready for ASL detection...</div>
                </div>
            </div>

            <!-- Local Video -->
            <div class="local-video-container">
                <video id="local-video" autoplay muted></video>
                <div class="participant-info">
                    <div class="participant-name">You</div>
                </div>
            </div>
        </div>

        <!-- ASL Detection Canvas (Hidden) -->
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

        <!-- Call Duration -->
        <div class="call-duration">
            <span id="call-timer">00:00:00</span>
        </div>
    </div>

    <script>
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const aslOutput = document.getElementById('asl-output');
        const callTimer = document.getElementById('call-timer');
        const muteBtn = document.getElementById('mute-btn');
        const videoBtn = document.getElementById('video-btn');
        const endCallBtn = document.getElementById('end-call-btn');

        let callStartTime = Date.now();
        let timerInterval;
        let isMuted = false;
        let isVideoOff = false;

        // Start call timer
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - callStartTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                callTimer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Initialize camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: true
                });
                localVideo.srcObject = stream;
                startTimer();
                startASLDetection();
            } catch (error) {
                console.error('Error accessing camera:', error);
                aslOutput.textContent = 'Camera access denied. Please allow camera permissions.';
            }
        }

        // ASL Detection
        async function startASLDetection() {
            const stream = localVideo.srcObject;
            if (!stream) return;

            const interval = setInterval(async () => {
                if (localVideo.videoWidth === 0) return;

                ctx.drawImage(localVideo, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image: imageData })
                    });

                    const result = await response.json();
                    if (result.letter) {
                        aslOutput.textContent = `Detected: ${result.letter}`;
                    }
                } catch (error) {
                    console.error('Error detecting ASL:', error);
                }
            }, 1000); // Check every second
        }

        // Control buttons
        muteBtn.addEventListener('click', () => {
            const stream = localVideo.srcObject;
            if (stream) {
                const audioTrack = stream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                isMuted = !isMuted;
                muteBtn.classList.toggle('active', isMuted);
            }
        });

        videoBtn.addEventListener('click', () => {
            const stream = localVideo.srcObject;
            if (stream) {
                const videoTrack = stream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
                isVideoOff = !isVideoOff;
                videoBtn.classList.toggle('active', isVideoOff);
            }
        });

        endCallBtn.addEventListener('click', () => {
            if (localVideo.srcObject) {
                localVideo.srcObject.getTracks().forEach(track => track.stop());
            }
            clearInterval(timerInterval);
            window.location.href = '/';
        });

        // Initialize on page load
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
